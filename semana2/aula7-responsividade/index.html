<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício Aula 7</title>
</head>
<body>

    <!-- Container -->

    <div class="container">

        <!-- Menu lateral -->

        <div class="menu">
            <ul>
                <span>First List</span>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
            
            <ul>
                <span>Second List</span>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
        </div>

        <!-- Fim Menu lateral -->


        <!-- Header -->

        <div class="header"></div>

        <!-- Fim Header -->


        <!-- Conteúdo Principal -->

        <div class="main">
            <div class="item" id="item1">1</div>
            <div class="item" id="item2">2</div>
            <div class="item" id="item3">3</div>
            <div class="item" id="item4">4</div>
            <div class="item" id="item5">5</div>
            <div class="item" id="item6">6</div>
            <div class="session">
                <div class="item" id="item7">7</div>
                <div class="item" id="item8">8</div>
            </div>
            <div class="item" id="item9">9</div>
            <div class="item" id="item10">10</div>
            <div class="item" id="item11">11</div>
        </div>

        <!-- Fim Conteúdo principal -->

    </div>

    <!-- Fim Container -->
</body>
</html>
